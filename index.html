<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jamstack - Playlist Builder</title>

    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Distressed&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Wet+Paint&display=swap" rel="stylesheet">

    <link rel="icon" href="/media/favicon.png" type="image/x-icon">
</head>

<body>
    <video autoplay muted loop playsinline id="background-video" class="background-video">
        <source src="media/background-video.mp4" type="video/mp4">
        Your browser does not support HTML5 video.
    </video>

    <h6 class="title">Yours Truly, Rishabh Rohira</h6>
    <div id="app">
        <h1>Welcome to J<span><img
                    src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTcz9AtjjSFrcne-fYJlNKanPDq7lBvk1MXTg&s"
                    alt="Play Icon" class="play-icon" aria-hidden="true"></span>mstack!</h1>
        <h2 class="subtitle"></h2>
        <div class="events-and-data">

            <h3>Your Playlist:</h3>

            <div id="playlist-grid"></div>

            <div id="playlist-container">
                <div class="scrollable-info">
                    <p id="song-count">Total Songs: 0</p>
                    <p id="total-duration">Total Duration: 0 mins</p>
                </div>
            </div>
            <div class="playlist-buttons">
                <button id="clear-playlist-button">Clear Playlist</button>
                <button id="save-playlist-button">Save Playlist</button>
            </div>

            <div class="filter-section">
                <h3 style="font-size: 1.2rem; margin-bottom: -2em;">Disclaimer: Filters affect both playlist AND library.</h3>
                <div
                    style="display: flex; align-items: center; justify-content: center; gap: 1em; font-size: 2rem;">
                    <span style="font-family: 'Rubik Wet Paint', system-ui; color: #bfbfbf;">Search Filter:</span>
                    <label class="toggle-switch">
                        <input type="checkbox" id="search-toggle">
                        <span class="toggle-slider"></span>
                    </label>
                    <span id="search-status"
                        style="font-family: sans-serif; font-weight: bold; color: #ff6f61;">OFF</span>
                </div>

                <div class="input-section" style="display: none;" id="search-section">
                    <input type="text" id="song-input" placeholder="Enter song name or artist...">
                </div>

                <div
                    style="display: flex; align-items: center; justify-content: center; gap: 1em; font-size: 2rem;">
                    <span style="font-family: 'Rubik Wet Paint', system-ui; color: #bfbfbf;">BPM Filter:</span>
                    <label class="toggle-switch">
                        <input type="checkbox" id="bpm-toggle">
                        <span class="toggle-slider"></span>
                    </label>
                    <span id="bpm-status" style="font-family: sans-serif; font-weight: bold; color: #ff6f61;">OFF</span>
                </div>

                <label id="filter-label" for="bpm-slider"
                    style="font-family: 'Rubik Wet Paint', system-ui; color: #ff6f61; display: none;">Filter by
                    BPM:</label>
                <div class="slider-container" id="bpm-section" style="display: none;">
                    <input type="range" min="60" max="200" value="100" class="slider" id="bpm-slider">
                    <p style="margin-top: 10px; font-family: sans-serif; font-size: 1.2rem;">
                        Current: <span id="bpm-display" style="color: #ff6f61; font-weight: bold;">100</span> BPM
                        <span style="font-size: 0.8rem; color: #888;">(Shows songs in +/- 20 BPM range)</span>
                    </p>
                </div>
            </div>

            <div style="margin: 3em 0; border-top: 1px solid #444; padding-top: 2em;">
                <h2>Add New Song</h2>
                <button id="toggle-form-btn"
                    style="background-color: #740a00; color: #fff; border: none; padding: 1em 2em; font-size: 1.2rem; border-radius: 12px; cursor: pointer; margin: 1em;">
                    Show Form
                </button>

                <form id="add-song-form"
                    style="display: none; max-width: 600px; margin: 2em auto; text-align: left; background: #2c2d33; padding: 2em; border-radius: 8px; border: 2px solid #740a00;">
                    <div style="margin-bottom: 1em;">
                        <label style="display: block; margin-bottom: 0.5em; color: #ff6f61;">Title *</label>
                        <input type="text" id="form-title" required
                            style="width: 100%; padding: 0.5em; background: #1d1e22; color: white; border: 1px solid #740a00; border-radius: 4px;">
                    </div>

                    <div style="margin-bottom: 1em;">
                        <label style="display: block; margin-bottom: 0.5em; color: #ff6f61;">Artist *</label>
                        <input type="text" id="form-artist" required
                            style="width: 100%; padding: 0.5em; background: #1d1e22; color: white; border: 1px solid #740a00; border-radius: 4px;">
                    </div>

                    <div style="margin-bottom: 1em;">
                        <label style="display: block; margin-bottom: 0.5em; color: #ff6f61;">Album *</label>
                        <input type="text" id="form-album" required
                            style="width: 100%; padding: 0.5em; background: #1d1e22; color: white; border: 1px solid #740a00; border-radius: 4px;">
                    </div>

                    <div style="margin-bottom: 1em;">
                        <label style="display: block; margin-bottom: 0.5em; color: #ff6f61;">Release Date (YYYY-MM-DD)
                            *</label>
                        <input type="date" id="form-date" required
                            style="width: 100%; padding: 0.5em; background: #1d1e22; color: white; border: 1px solid #740a00; border-radius: 4px;">
                    </div>

                    <div style="margin-bottom: 1em;">
                        <label style="display: block; margin-bottom: 0.5em; color: #ff6f61;">Genre *</label>
                        <input type="text" id="form-genre" required
                            style="width: 100%; padding: 0.5em; background: #1d1e22; color: white; border: 1px solid #740a00; border-radius: 4px;">
                    </div>

                    <div style="margin-bottom: 1em;">
                        <label style="display: block; margin-bottom: 0.5em; color: #ff6f61;">BPM *</label>
                        <input type="number" id="form-bpm" required min="1" max="300"
                            style="width: 100%; padding: 0.5em; background: #1d1e22; color: white; border: 1px solid #740a00; border-radius: 4px;">
                    </div>

                    <div style="margin-bottom: 1em;">
                        <label style="display: block; margin-bottom: 0.5em; color: #ff6f61;">Duration (MM:SS) *</label>
                        <input type="text" id="form-duration" required pattern="[0-9]{1,2}:[0-5][0-9]"
                            placeholder="3:45"
                            style="width: 100%; padding: 0.5em; background: #1d1e22; color: white; border: 1px solid #740a00; border-radius: 4px;">
                    </div>

                    <div style="margin-bottom: 1em;">
                        <label style="display: block; margin-bottom: 0.5em; color: #ff6f61;">Mood (comma-separated)
                            *</label>
                        <input type="text" id="form-mood" required placeholder="happy, energetic, upbeat"
                            style="width: 100%; padding: 0.5em; background: #1d1e22; color: white; border: 1px solid #740a00; border-radius: 4px;">
                    </div>

                    <div style="margin-bottom: 1em;">
                        <label style="display: block; margin-bottom: 0.5em; color: #ff6f61;">Energy Level (1-10)
                            *</label>
                        <input type="number" id="form-energy" required min="1" max="10"
                            style="width: 100%; padding: 0.5em; background: #1d1e22; color: white; border: 1px solid #740a00; border-radius: 4px;">
                    </div>

                    <div style="margin-bottom: 1em;">
                        <label style="display: flex; align-items: center; color: #ff6f61;">
                            <input type="checkbox" id="form-explicit" style="margin-right: 0.5em;">
                            Explicit Content
                        </label>
                    </div>

                    <button type="submit"
                        style="background-color: #00881b; color: #fff; border: none; padding: 1em 2em; font-size: 1.2rem; border-radius: 8px; cursor: pointer; width: 100%;">
                        Add Song
                    </button>
                </form>
            </div>

            <h2 style="margin-top: 1em; border-top: 1px solid #444; padding-top: 1em;">Song Library</h2>
            <div id="library-container">
            </div>
        </div>
        <script src="script.js"></script>
</body>

</html>
