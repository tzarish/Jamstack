<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jamstack - Playlist Builder</title>

    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Distressed&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Wet+Paint&display=swap" rel="stylesheet">

    <link rel="icon" href="/media/favicon.png" type="image/x-icon">
</head>

<body>
    <video autoplay muted loop playsinline id="background-video" class="background-video">
        <source src="media/background-video.mp4" type="video/mp4">
        Your browser does not support HTML5 video.
    </video>

    <h6 class="title">Yours Truly, Rishabh Rohira</h6>
    <div id="app">
        <h1>Welcome to J<span><img
                    src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTcz9AtjjSFrcne-fYJlNKanPDq7lBvk1MXTg&s"
                    alt="Play Icon" class="play-icon" aria-hidden="true"></span>mstack!</h1>
        <h2 class="subtitle"></h2>
        <div class="events-and-data">
            <div class="input-section">
                <input type="text" id="song-input" placeholder="Enter song name or artist...">
            </div>

            <h3>Your Playlist:</h3>

            <div id="playlist-grid"></div>

            <div id="playlist-container">
                <div class="scrollable-info">
                    <p id="song-count">Total Songs: 0</p>
                    <p id="total-duration">Total Duration: 0 mins</p>
                </div>
            </div>
            <div class="playlist-buttons">
                <button id="clear-playlist-button">Clear Playlist</button>
                <button id="save-playlist-button">Save Playlist</button>
            </div>

            <div class="filter-section">
                <div
                    style="display: flex; align-items: center; justify-content: center; gap: 1em; margin-bottom: 2em; font-size: 2rem;">
                    <span style="font-family: 'Rubik Wet Paint', system-ui; color: #bfbfbf;">Filtering (Search and Slider toggle):</span>
                    <label class="toggle-switch">
                        <input type="checkbox" id="filter-toggle" checked>
                        <span class="toggle-slider"></span>
                    </label>
                    <span id="filter-status"
                        style="font-family: sans-serif; font-weight: bold; color: #00881b;">ON</span>
                </div>


                <label id="filter-label" for="bpm-slider" style="font-family: 'Rubik Wet Paint', system-ui; color: #ff6f61;">Filter by
                    BPM:</label>
                <div class="slider-container">
                    <input type="range" min="60" max="200" value="100" class="slider" id="bpm-slider">
                    <p style="margin-top: 10px; font-family: sans-serif; font-size: 1.2rem;">
                        Current: <span id="bpm-display" style="color: #ff6f61; font-weight: bold;">100</span> BPM
                        <span style="font-size: 0.8rem; color: #888;">(Shows songs in +/- 20 BPM range)</span>
                    </p>
                </div>
            </div>

            <h2 style="margin-top: 1em; border-top: 1px solid #444; padding-top: 1em;">Song Library</h2>
            <div id="library-container">
            </div>
        </div>
        <script src="script.js"></script>
</body>

</html>
